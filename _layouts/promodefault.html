<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {%- if page.payment -%}
    <script src="https://www.paypal.com/sdk/js?client-id={{ site.clientid[jekyll.environment] }}&intent=capture&currency={{ site.currency_code }}" data-page-type="product"></script>
    {%- endif -%}

    {%- include header.html -%}

    <main class="page-content {{ page.class | default: "" }}" aria-label="Content">
        {{ content }}
    </main>

    {%- include footer.html -%}

  </body>

</html>
