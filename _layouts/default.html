<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {%- if page.payment -%}
    <script src="https://www.paypal.com/sdk/js?client-id={{ site.clientid[jekyll.environment] }}&intent=capture&currency={{ site.currency_code }}" data-page-type="product"></script>
    {%- endif -%}

    {%- include header.html -%}

    <main class="page-content {{ page.class | default: "" }}" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?forceLang=en&tracking=1&thirdparty=1&always=1&remember=English&privacyPage=FlyingBAR"></script>

  </body>

</html>
